            <body>
                <section class="contact-form">
                    <h1>Contactanos</h1>
            
                    <form action="Petcare@gmail.com" method="post">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" placeholder="Nombre" required>
                        </div>
            
                        <div class="form-group">
                            <label for="phone">Celular:</label>
                            <input type="tel" id="phone" name="phone" placeholder="Numero">
                        </div>
            
                        
            
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Correo Electronico" required>
                        </div>
            
                        <div class="form-group">
                            <label for="whatsapp">whatsapp:</label>
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="ingresa tu numero de whatsapp">
                        </div>
            
                        <div class="form-group">
                            <label for="message">Comentarios:</label>
                            <textarea id="message" name="message" placeholder="Mensaje" rows="5" required></textarea>
                        </div>
            
                        <button type="submit">Enviar</button>
                    </form>
                </section>
